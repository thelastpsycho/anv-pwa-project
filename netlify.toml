[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "10"
  ROLLUP_SKIP_NODE_RESOLUTION = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  framework = "vite"
  targetPort = 5173

[functions]
  node_bundler = "esbuild" 

[[redirects]]
  from = "/odbc/*"
  to = "http://111.68.124.187:9090/odbc/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}